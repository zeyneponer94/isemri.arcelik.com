<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style="background-color:#D3D3D3; text-align:center">
            <div class="container main-section" ng-app="App">
                    <div class="row">
                        <div class="col-md-4 col-sm-8 col-xs-12 login-image-main text-center">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12 ">
                                    <img src="images/altus-logo.png"> 
                                </div>
                                <div class="row"></div>
                                <div class="col-md-12 col-sm-12 col-xs-12 ">
                                    <img src="images/grundig-logo-2.png">                                                                                                        
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 user-welcoming ">
                                    <p>Altus ve Grundig İş Emri Girişine Hoşgeldiniz.</p>                                        
                                    <p> Şifreniz ile güvenli giriş yapabilirsiniz.</p>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 user-login-box" ng-controller="Controller">
                                    <div class="form-group">
                                          <input type="text" name="username" id="username" class="form-control" placeholder="Kullanıcı Adı" ng-model="username"/>                                            
                                    </div>
                                    <div class="form-group">
                                          <input type="password" name="password" id="password" class="form-control" placeholder="Şifre" ng-model="password"/>                                            
                                    </div>
                                    <button type="button" class="btn btn-default" ng-click="submit()">Giriş</button>                                    
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 last-part">
                                    <p>© 2018 Arçelik All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <script src="lib/angular.min.js"></script>                 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="lib/login.js"></script>          
    </body>
</html>
