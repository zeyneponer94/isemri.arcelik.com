<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link href="css/styles.css" type="text/css" rel="stylesheet">        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>    
    <body style="background-color:#D3D3D3;">
            <div class="container main-section" ng-app="App">
                    <div class="row">
                        <div class="col-md-4 col-sm-8 col-xs-12 col-md-offset-4 col-sm-offset-2 login-image-main text-center">
                            <div class="row" align="center">
                                <div class="col-md-12 col-sm-12 col-xs-12 ">
                                    <img vspace="20" src="images/altus-logo.png"> 
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 ">                                        
                                    <img src="images/grundig-logo-2.png">
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 user-welcoming ">
                                    <p>Altus ve Grundig İş Emri Girişine Hoşgeldiniz.</p>                                        
                                    <p> Şifreniz ile güvenli giriş yapabilirsiniz.</p>
                                </div>  
                                <form name="form" novalidate>                                        
                                    <div class="col-md-12 col-sm-12 col-xs-12 user-login-box" ng-controller="Controller">
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>
                                            <input type="text" name="username" id="focusedInput_username" class="form-control" placeholder="Kullanıcı Adı" ng-model="username" required/>
                                        </div>
                                        <div class="form-group input-group" >
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" name="password" id="focusedInput_password" class="form-control" placeholder="Şifre" ng-model="password" required/>
                                        </div>
                                        <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-click="submit()">Giriş</button> 
                                        <button type="button" class="btn btn-default" ng-click="register()">Not Registered Yet?</button>                                         
                                    </div>
                                </form>
                                <form name="basicForm" novalidate ng-controller="BasicController" ng-submit="validate(basicForm.$valid)">
                                      <div class="alert alert-success" ng-show="successMessages">
                                        {{ successMessages }}
                                      </div>
                                    
                                      <div class="alert alert-error" ng-show="errorMessages">
                                        {{ errorMessages }}
                                      </div>
                                    
                                <!--      <botdetect-captcha styleName="angularBasicCaptcha"></botdetect-captcha>-->
                                    
                                      <label>
                                        <span>Retype the characters from the picture:</span>
                                        <input type="text" name="captchaCode" ng-model="captchaCode" correct-captcha id="captchaCode" autocomplete="off">
                                      </label>
                                    
                                      <div class="error" ng-show="basicForm.captchaCode.$invalid && !basicForm.captchaCode.$pristine">
                                        Incorrect code.
                                      </div>
                                    
                                      <button type="submit" ng-disabled="basicForm.$invalid">Validate</button>
                                </form> 
                                <div class="col-md-12 col-sm-12 col-xs-12 last-part">
                                    <p>© 2018 Arçelik All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- <script src="lib/angular.min.js"></script>  -->
        <script src="https://code.angularjs.org/1.5.9/angular.min.js"></script>        
        <script src="angularjs-captcha/dist/angularjs-captcha.min.js"></script>     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="lib/login.js"></script>   

    </body>
</html>
