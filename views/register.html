<html>
        <head>
            <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/custom.css">
            <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>    
        <body style="background-color:#D3D3D3;" ng-app="App" ng-controller="Controller">
                <div class="container main-section">
                        <div class="row">
                            <div class="col-md-4 col-sm-8 col-xs-12 col-md-offset-4 col-sm-offset-2 login-image-main text-center">
                                <div class="row" align="center">
                                    <div class="col-md-12 col-sm-12 col-xs-12 ">
                                        <img vspace="20" src="images/altus-logo.png"> 
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 ">                                        
                                        <img src="images/grundig-logo-2.png">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 user-welcoming ">
                                        <p>Kayıt Ekranına Hoşgeldiniz.</p>                                        
                                    </div>  
                                    <form name="form" novalidate>                                        
                                        <div class="col-md-12 col-sm-12 col-xs-12 user-login-box">
                                            <div class="form-group input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil" ></i></span>                                                    
                                                <input type="text" name="first_name" id="first_name_id" class="form-control" placeholder="First Name" required/>
                                            </div>
                                            <div class="form-group input-group" >
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil" ></i></span>                                                                                                        
                                                <input type="text" name="surname" id="surname_id" class="form-control" placeholder="Surname" required/>
                                            </div>
                                            <div class="form-group input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>                                                                                                        
                                                <input type="text" name="username" id="username_id" class="form-control" placeholder="Username" required/>
                                            </div>
                                            <div class="form-group input-group" >
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i></span>                                                                                                        
                                                <input type="password" name="password" id="password_id" class="form-control" placeholder="Password" required/>
                                            </div>
                                            <button type="submit" class="btn btn-default" ng-click="register()" ng-disabled="form.$invalid">Register</button> 
                                            <button type="button" class="btn btn-default" ng-click="back()">Back</button>                                             
                                        </div> 
                                    </form>
                                    <div class="col-md-12 col-sm-12 col-xs-12 last-part">
                                        <p>© 2018 Arçelik All rights reserved.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            <script src="lib/angular.min.js"></script>                 
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
            <script>
            var testApp = angular.module("App", []);
            testApp.controller('Controller' , ['$scope','$window', function ($scope, $window) {

                $scope.back = function()
                {
                    var url = "https://thworkorder.azurewebsites.net";
                    $window.location = url;
                }
                $scope.register = function()
                {
                    var url = "https://thworkorder.azurewebsites.net";
                    $window.location = url;
                }
            }]);
            </script>
        </body>
    </html>
